<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ImageUploadify - Example</title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="dist/imageuploadify.min.css" rel="stylesheet">
    </head>

    <body>
        <form>
            <input type="file" accept="image/*" multiple>
        </form>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="dist/imageuploadify.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('input[type="file"]').imageuploadify({
                    uploadMessage: 'Arraste os arquivos aqui',
                    uploadBtnMessage: 'ou clique para escolher',
                    extraFields: `
                        <div class="mb-1">Imagem destaque</div>
                        <input name="imagem_destaque" value="{fileName}" type="radio">
                    `
                });
            });
        </script>

    </body>
</html>
